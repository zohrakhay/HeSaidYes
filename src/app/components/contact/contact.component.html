
<section class="contact-section spad">
  <div class="container">
      <div class="row">
          <div class="col-lg-4">
              <div class="contact-text">
                  <h2 [style.color]="color.colorLight" style="font-family: Wallington;">Contact Info</h2>
                  
                  <table>
                      <tbody>
                          <tr>
                              <td class="c-o">Address:</td>
                              <td>CUN Ariana INSAT</td>
                          </tr>
                          <tr>
                              <td class="c-o">Phone:</td>
                              <td>+216 54 654 807</td>
                          </tr>
                          <tr>
                              <td class="c-o">Email:</td>
                              <td>info@gmail.com</td>
                          </tr>

                      </tbody>
                  </table>
              </div>
          </div>
          <div class="col-lg-7 offset-lg-1">
              <form   ngSubmit="onSubmit(contactform)" class="contact-form" #contactform="ngForm">
                  <div class="row">
                      <div class="col-lg-6">
                          <input required
                          #fnInput="ngModel"
                           ngModel name="fn"
                           id="fn" type="text" placeholder="Your Name">
                           <div class="alert alert-danger" *ngIf="fnInput.invalid && fnInput.touched">
                            write your First Name
                      </div>
                      </div>
                      <div class="col-lg-6">
                          <input #emailInput="ngModel" email required ngModel name="email" id="email" type="email" placeholder="Your Email">
                          <div class="alert alert-danger" *ngIf="emailInput.invalid && emailInput.touched">
                            Your email is invalid
                          </div>
                        </div>
                        
                      
                      <div class="col-lg-12 text-right">
                          <button [disabled]="contactform.invalid" (click)="pop()" type="submit" style="font-family: Wallington;">Submit Now</button>
                      </div>
                  </div>
              </form>
          </div>
      </div>
      <div class="map">
          <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.0606825994123!2d-72.8735845851828!3d40.760690042573295!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89e85b24c9274c91%3A0xf310d41b791bcb71!2sWilliam%20Floyd%20Pkwy%2C%20Mastic%20Beach%2C%20NY%2C%20USA!5e0!3m2!1sen!2sbd!4v1578582744646!5m2!1sen!2sbd"
              height="470" style="border:0;" allowfullscreen=""></iframe>
      </div>
  </div>
</section>
