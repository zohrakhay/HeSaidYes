        </div>
        <input class="datepicker flatpickr-input" id="return" type="text" (click)="d.open()" class="form-control" placeholder="yyyy-mm-dd"
        name="dp" [(ngModel)]="searchdepDate" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker"/>
      </div>
